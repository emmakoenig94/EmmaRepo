<form action="" method="POST">
<!--Required fields are bold-->
<div class="form-group">
	<label for="name" style="font-weight:bold">Name:</label>
	<input type="text" id="name" required><br />
	<br />

</div>

<div class="form-group">
<label for="Email" style="font-weight:bold">Email:
</label>
<input type="email" id="Email" required><br />
<br />

</div>

<div class="form-group">
<label for="phone" style="font-weight:bold">Phone:
</label>
<input type="phone number" id="phone"><br /> 
<br />

</div>

<label for="reason">Reason for Inquiry:</label>
<select id="reason" name="reason">
<option value="default" selected>Catering</option>
<option value="privateParty">Private Party</option>
<option value="feedback">Feedback</option>
<option value="other">Other</option>
</select><br /> <br />

<div>
<label for="info">Additional Information:</label> 
<textarea id="info" name="info"> </textarea>
<br /><br />
</div>

<label for="question">Have you been to Family Fusion?</label> 
<input type="radio" id="choice1" name="question"
value="yes"><label for "choice1">Yes</label>
<input type="radio" id="choice2" name="question"
value="no"><label for="choice2">No</label>
<br /><br />

<label for="contact">Best days to contact you:</label>
<input type="checkbox" id="m" name="contact" value="m"
<label for ="m">M</label>
<input type="checkbox" id="t" name="contact" value="t"
<label for ="t">T</label>
<input type="checkbox" id="w" name="contact" value="w"
<label for ="w">W</label>
<input type="checkbox" id="th" name="contact" value="th"
<label for ="th">Th</label>
<input type="checkbox" id="f" name="contact" value="f"
<label for ="f">F</label>

<br /><br />
<button type="submit" id="submitButton" 
class="btn btn-default">Submit Request</button>

</form>
