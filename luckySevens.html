<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="luckySevens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
		
<title>Lucky Sevens</title>

<style>
body {
text-align: center;
}

td{
  border: 1px solid black;
}


</style

</head>
<body>
<div class="container">
    <h1>Lucky Sevens</h1>
	<br />
	<form name="luckySevens"  onsubmit = "return play()" 
	class="form-inline">
	
	 <div class="form-group">
         <label for="strtBet">Starting Bet:</label>
         <input type="number" step="0.01" class="form-control" id="strtBet"
		 placeholder="$0.00" required>
	</div> <br /> <br />
	
	<button type="submit" id="submitButton" 
	class="btn btn-default">Play</button>

	</form>
	
<hr />


	<table id="results" class="table table-striped" style="display:none;">
	<thead>
		<caption><h2 class="text-center">Results</h2></caption>
	</thead>
	<tbody>
		<tr>
			<td align=left>Starting Bet</td>
			<td><span id="initialBet"></span></td>
		</tr>
		<tr>
			<td align=left>Total Rolls Before Going Broke</td>
			<td align=left><span id="totalRolls"></span></td>
		</tr>
		<tr>
			<td align=left>Highest Amount Won</td>
			<td><span id="amountWon"></span></td>
		</tr>
		<tr>
			<td align=left>Roll Count at Highest Amount Won</td>
			<td><span id="rollsAtMax"></span></td>
		</tr>
	</tbody>
</table>


</body>

</div>

</html>
